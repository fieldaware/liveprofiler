machine:
  python:
    version: 2.7.9

dependencies:
  override:
    - "tox --notest"
    - ".tox/py27/bin/pip install -r requirements.txt"
    - ".tox/py27/bin/pip install -r test_requirements.txt"

  cache_directories:
    - ".tox"

test:
  override:
    - tox -- --junit-xml=$CIRCLE_ARTIFACTS/liveprofiler_tests_results.xml --cov-report html
