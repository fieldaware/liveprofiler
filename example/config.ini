[global]
dbpath = /tmp/liveprofiler/

[collector]
interval = 2
secret_header = samplers3cr3t
hosts=localhost:9999

[sampler]
enabled = 1
interval = 0.01
secret_header = samplers3cr3t

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = console

[logger_root]
level = DEBUG
handlers = console
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = DEBUG
formatter = console

[formatter_console]
format = %(asctime)s [%(levelname)s] [%(name)s] [%(filename)s:%(lineno)d] %(message)s
datefmt =
