[global]
dbpath = /tmp/liveprofiler/

[collector]
secret_header = super!S3cr3t!
hosts=localhost:5000

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = console

[logger_root]
level = INFO
handlers = console
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = DEBUG

[formatter_console]
format = %(asctime)s [%(levelname)s] [%(name)s] [%(filename)s:%(lineno)d] %(message)s
datefmt =
